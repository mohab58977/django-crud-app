{% extends "base.html" %}

{% block content %}

<a href="/add-project/" class="text-blue-500">Create a new project</a>

{% for project in projects %}

<div class="mt-2 px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ project.title }}</h3>
    <a href="/projects/{{ project.id }}/" class="text-blue-500">
        View details
    </a>
</div>

{% endfor %}

{% endblock content %}
